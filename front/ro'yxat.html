<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/ro'yxat-style.css" />
    <link rel="stylesheet" href="css/home-style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">KINOLOG</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="profil.html">Profil</a></li>
                    <li><a href="Yoqganlar.html">Yoqganlar</a></li>
                    <li><a href="buyurtma.html">Buyurtma</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="royxat-box">
        <h2>Ro'yxatdan o'tish </h2>
        <form>
            <div class="box1">
                <div class="name-box">
                    <input type="text" name="name" id="username" required>
                    <label>Enter your name</label>
                    <span id="name-err"></span>
                </div>
                <div class="name-box">
                    <input type="text" name="phone-number" id="phonenum" required>
                    <label>Phone number</label>
                    <span id="phon-err"></span>
                </div>
                <div class="name-box">
                    <input type="password" name="password" id="phonepass" required>
                    <label>Password</label>
                    <span id="phon-pass-err"></span>
                </div>
            </div>
            <div class="box2">
                <div class="name-box">
                    <input type="text" name="surename" id="surename" required>
                    <label>Enter your surename</label>
                    <span id="sure-err"></span>
                </div>
                   
                <div class="name-box">
                    <input type="text" name="mail" id="mail" required>
                    <label>Enter your mail</label>
                    <span id="mail-err"></span>
                </div>
                   
                <div class="name-box">
                    <input type="password" name="password" id="phonepass2" required>
                    <label>Password</label>
                    <span id="phon-pass2-err"></span>
                </div>
            </div>
           

           
           
           <button type="submit" id="sign-button">Submit</button>
        </form>
    </div>
    <script src="js/royxat.js"></script>
</body>
</html>
